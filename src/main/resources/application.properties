# ===================================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ===================================================================
spring.application.name=demo

# --- RUTAS DEL SISTEMA DE ARCHIVOS (LINUX/PRODUCCIÓN) ---

# Directorio raiz donde se almacenan las capturas PCAP y reportes CSV diarios
traffic.dir=/var/openvpn/daily

# Ruta al script de shell encargado de la captura de tráfico en vivo
script.path=/usr/local/bin/capture_vpn.sh

# Persistencia de usuarios (Archivo JSON que actúa como base de datos)
users.file=./etc/openvpn/interface/backend/client.json

# --- INTEGRACIÓN CON PYTHON Y MACHINE LEARNING ---

# Ruta al script Python encargado del procesamiento y reparación de datos
reg.script.path=/usr/local/bin/Pruebas.py

# Directorio base del proyecto KillSwitch (Contiene modelos y scripts de entrenamiento)
python.path=/usr/local/bin/KillSwitch

# ===================================================================
# SECCIÓN DE DEPURACIÓN (ENTORNOS DE DESARROLLO)
# Nota: Mantener comentadas estas rutas cuando se despliegue en el servidor
# ===================================================================

